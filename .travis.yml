# use containers
sudo: false

os:
  - linux
  - osx

language: cpp

cache: ccache

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data

before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ];  then echo "need cmake 3.2"; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew install ccache; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
  - mkdir antsbin
  - cd antsbin

script:
  - cmake -DRUN_LONG_TESTS=OFF -DRUN_SHORT_TESTS=ON -DITK_BUILD_MINC_SUPPORT=ON -DUSE_VTK=ON ./.. && make -j 2 && cd ANTS-build/ && make test

