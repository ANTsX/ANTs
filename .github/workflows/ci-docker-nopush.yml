name: ci-docker-nopush
on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: >-
        ${{
          github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && 'tag-' ||
          github.event_name == 'pull_request' && 'pr-' ||
          startsWith(github.ref, 'refs/heads/master') && 'master-'
        }}${{
          github.event_name == 'pull_request' && github.event.pull_request.number ||
          github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && github.ref_name ||
          startsWith(github.ref, 'refs/heads/master') && github.run_id
        }}
  cancel-in-progress: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}

jobs:
  docker:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: antsx/ants
      -
        name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME_NOPUSH }}
          password: ${{ secrets.DOCKERHUB_TOKEN_NOPUSH }}
      -
        name: Build and load (PR) or push (commit/tag)
        uses: docker/build-push-action@v5
        with:
            context: .
            push: false
            load: false
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}